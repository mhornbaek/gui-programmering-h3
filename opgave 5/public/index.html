<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/resources/css/style.css" />
    <title>GPS Friends</title>
  </head>
  <body>
    <div class="d-flex">
      <div hidden id="canvasForm">
        <h1 id="canvasText"></h1>
        <canvas id="canvas" class="border">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="people">Personer: </div>
        <div class="d-grid" style="width: 200px; max-width: 300;">
          <label id="rangeLabel">Afstand: 100 Meter</label>
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            id="rangeSlider"
            oninput="updateRange()"
          />
        </div>
      </div>
  
      <div class="m-2" style="max-width: 200px;"  hidden id="canvasTest">
        Opret en ny test person
        <input type="number" placeholder="Latitude" id="testLatitude" />
        <input type="number" placeholder="Longtitude" id="testLongtitude" />
        <input type="text" placeholder="Name" id="testName" />
        <button id="CreatePerson" onclick="createUser()">
          Opret
        </button>
      </div>
    </div>

    <div id="loginForm" class="h-100 w-100" style="display: flex">
      <div class="m-auto">
        <div class="form-group">
          <label for="name">Navn</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="nameHelp"
          />
          <small id="nameHelp" class="form-text text-muted"
            >VÃ¦lg et unikt navn.</small
          >
        </div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="confirmUsername()"
        >
          Opret
        </button>
      </div>
    </div>
  </body>

  <script src="resources/js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
